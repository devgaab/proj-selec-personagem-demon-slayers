<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Demon Slayer - Dev em Dobro | ByGaab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="icon" type="imagem.png" href="./src/image/logo-demon-slayer-1.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/image/logo-demon-slayer-2.png" alt="Logo Demon Slayer">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um Hashira:</h1>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="giyuu" data-name="Giyu Tomioka"
                    data-description="“ Não chore. Não se desespere. Agora não é hora para isso. [...] Sinta a raiva. A poderosa raiva pura de não ser capaz de perdoar se tornará seu impulso inabalável para agir! ”">
                    <img src="./src/image/giyuu.png" alt="imagem Giyu Tomioka">
                </li>

                <li class="personagem" id="gyomei" data-name="Gyomei Himejima"
                    data-description="“ Temos orgulho de viver e morrer como seres humanos. Não aja como se suas ideias inúteis fossem supremas e as imponha aos outros. ”">
                    <img src="./src/image/gyomei.png" alt="imagem Gyomei Himejima">
                </li>

                <li class="personagem" id="mitsuri" data-name=" Mitsuri Kanroji"
                    data-description="“ Está tudo bem para uma garota ser tão forte? Ainda me preocupo que alguém pergunte isso, como se eu não fosse humano. No meu medo, eu estava suprimindo minha força. Mas não mais. Deixe isso comigo. Eu protegerei todos. ”">
                    <img src="./src/image/mitsuri.png" alt="imagem Mitsuri Kanroji">
                </li>

                <li class="personagem" id="obanai" data-name="Obanai Iguro"
                    data-description="“ Eu quero morrer derrotando Muzan, e rezo para que isso purifique meu sangue imundo. Então, se eu renascer como um ser humano em um mundo pacífico e sem demônios , contarei a você sobre meus sentimentos por você. ”">
                    <img src="./src/image/obanai.png" alt="imagem Obanai Iguro">
                </li>

                <li class="personagem" id="sanemi" data-name="Sanemi Shinazugawa"
                    data-description="“ Por que você acha que cheguei ao ponto de matar nossa mãe? Para proteger você. Você deveria ter uma casa em algum lugar, constituir família e envelhecer. Para compensar o que não pude fazer por mamãe e nossos irmãozinhos e irmãzinhas, você deveria ter uma esposa e filhos e tê-los feito felizes. E eu nunca deixaria um demônio chegar perto de você. ”">
                    <img src="./src/image/sanemi.png" alt="imagem Sanemi Shinazugawa">
                </li>

                <li class="personagem" id="shinobu" data-name="Shinobu Kocho"
                    data-description="“ Certa vez, acreditei que a estrada da felicidade continuava para todo o sempre à distância. Quando foi destruído, percebi pela primeira vez que estava sobre uma fina folha de vidro. ”">
                    <img src="./src/image/shinobu.png" alt="imagem Shinobu Kocho">
                </li>

                <li class="personagem" id="tengen" data-name="Tengen Uzui"
                    data-description="“ Eu pareço alguém com algum talento? [...] Veja, este país é vasto. Está repleto de pessoas que iriam explodir sua mente. Alguns são enigmas completos. Alguns podem pegar uma espada e se tornar um Hashira em dois meses. Eu, escolhido? Não me venha com essa porcaria! Quantas vidas você acha que eu deixei escapar pelos meus dedos até agora?	”">
                    <img src="./src/image/tengen.png" alt="imagem Tengen Uzui">
                </li>

                <li class="personagem" id="tokito" data-name="Muichiro Tokito"
                    data-description="“ Lembre-se daquela raiva fervente. [...] Mesmo que eu perca minhas memórias, meu corpo vai se lembrar daquela raiva que não vai me deixar até que eu morra. É por isso que treinei tanto que vomitei sangue para destruir demônios. E mais... para erradicá-los! ”">
                    <img src="./src/image/tokito.png" alt="imagem Muichiro Tokito">
                </li>

                <li class="personagem" id="kyojuro" data-name="Kyojuro Rengoku"
                    data-description="“ A vida é uma série de decisões. Você nunca tem opções ilimitadas ou tempo ilimitado para pensar, mas o que você escolhe naquele instante define quem você é. ”">
                    <img src="./src/image/kyojuro.png" alt="imagem Kyojuro Rengoku">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/image/giyuu-1.png" alt="imagem Giyu Tomioka">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Giyu Tomioka</h2>
                <p class="descricao-personagem" id="descricao-personagem">“
                    Não chore. Não se desespere. Agora não é hora para isso. [...] Sinta a raiva. A poderosa raiva pura
                    de não ser capaz de perdoar se tornará seu impulso inabalável para agir! ”</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="rodape">
            Feito com ❤️ por <a href="https://github.com/gabyzinha72" target="_blank">gaab_dev</a>
        </div>
    </footer>

    <script src="./src/js/index.js"></script>
</body>

</html>
